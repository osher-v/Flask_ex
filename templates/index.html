<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    <!-- Add a link to the '/add' route to add a new blog post -->
    <p><a href="{{ url_for('add') }}">Add a New Blog Post</a></p>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>

        <!-- Add a "Delete" button for each blog post -->
        <form method="POST" action="{{ url_for('delete', post_id=post.id) }}">
            <input type="submit" value="Delete">
        </form>

        <!-- Add an "Update" button for each blog post -->
        <p><a href="{{ url_for('update', post_id=post.id) }}">Update</a></p>
    </div>
    {% endfor %}

</body>
</html>
