<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Blog Post</h1>

    <!-- Create a form for updating the blog post -->
    <form method="POST" action="{{ url_for('update', post_id=post.id) }}">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ post.author }}" required>
        <br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" required>{{ post.content }}</textarea>
        <br>
        <input type="submit" value="Update">
    </form>

</body>
</html>
